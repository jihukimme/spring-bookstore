<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html}">
<head>
    <title>로그인 - BookStore24</title>
</head>
<body>
    <main th:replace="~{layout/base :: content}">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>로그인</h3>
                            <p class="text-muted">BookStore24에 오신 것을 환영합니다</p>
                        </div>
                        <div class="card-body">
                            <!-- Error Messages -->
                            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                            
                            <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
                            
                            <!-- Login Form -->
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>로그인
                                    </button>
                                </div>
                            </form>
                            
                            <hr>
                            
                            <!-- Test Accounts Info -->
                            <div class="alert alert-info">
                                <h6>테스트 계정</h6>
                                <p class="mb-1"><strong>관리자:</strong> admin / admin123</p>
                                <p class="mb-0"><strong>사용자:</strong> user / user123</p>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a th:href="@{/forgot-password}" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <p class="mb-0">
                                아직 계정이 없으신가요? 
                                <a th:href="@{/register}" class="text-decoration-none">회원가입</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
